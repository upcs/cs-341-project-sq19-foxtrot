<html>

<head>
    <title>LeadUP</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login_CSS.css">
    </link>
    <script type="text/javascript" src="./javascripts/login_functions.js"></script>
    <script type="text/javascript" src="./javascripts/signup.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
</head>

<h1 class="leader">Welcome to Lead UP!</h1>
<form action="action_page.php" name="myform">
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    </div>
    <section class="container" id="forgotP">
        <a href="login_forgot.html">Forgot password?</a>
    </section>
</form>

<form>
    <input type="submit" id="loginbtn" value="Login"
        onclick='if(validateLogin(myform.uname.value, myform.psw.value)){action = "MAIN_GUI.html"}' />
    <!--<script> window.Var = myform.uname.value; </script>-->
</form>




<!--Got this section from W3Schools-->

<input type="submit" value="Sign Up"
    onclick="document.getElementById('id01').style.display='block'; document.getElementById('termsandp').style.display = 'none';" />

<div id="id01" class="modal">

    <form name="newLogin" class="modal-content" action="/action_page.php">
        <div class="holder">
            <h1> Sign Up</h1>
            <p> Please fill in this form to create an account.</p>
            <hr>
            <label for="username"><b> Username</b></label>
            <input type="username" placeholder="Enter Username" name="username" required>
            <br>
            <label for="password"><b> Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="hide" required>
            <br>

            <label for="repeat"><b> Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="repeat" id="hide" required>
            <br>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue" id="terms"
                    onclick="openForm();">Terms & Privacy</a>. Click link to accept terms.</p>

            <div id="termsandp">
                <form>
                    <h1>Terms & Privacy</h1>
                    <p>agrements stufff</p>
                    <p>No privacy things implemented</p>
                    <button type="button" class="btn-accept" onclick="closeForm('da');">Accept</button>
                    <button type="button" class="btn-decline" onclick="closeForm('no');">Decline</button>
                </form>
            </div>

    </form>

    <div class="clearfix">
        <form id="outside">
            <input type="button" class="btn-cancel" value="Cancel"
                onclick="document.getElementById('id01').style.display='none'" />

            <input type="submit" class="btn-signup" value="Sign Up"
                onclick='if(newLoginInfo(newLogin.username.value, newLogin.password.value, newLogin.repeat.value)){action = "MAIN_GUI.html"}' />
        </form>
    </div>
</div>
</form>
</div>


</html>
